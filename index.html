<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سيرفر كرة القدم و Call of Duty</title>
    <style>
        /* إعدادات الخط والتصميم العام */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            overflow-x: hidden;
            height: 100vh;
        }

        /* تقسيم الصفحة إلى نصفين */
        .content {
            display: flex;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* تصميم القسمين (فيفا وCall of Duty) */
        .section {
            flex: 1;
            padding: 2em;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            background-size: cover;
            background-position: center;
            transition: transform 0.5s ease, opacity 0.5s ease;
            position: relative;
            box-shadow: inset 0 0 200px rgba(0, 0, 0, 0.5);
        }

        .section:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1;
            transition: background-color 0.3s ease;
        }

        .section:hover:before {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .section h2, .section p, .section a {
            z-index: 2;
            position: relative;
        }

        .section.left {
            background-image: url('FC25.png'); /* خلفية متعلقة بـ FIFA */
        }

        .section.right {
            background-image: url('https://image.api.playstation.com/vulcan/ap/rnd/202405/2921/05a08ddb076656e71324f6d578bdbaa16c8925ab01dc3046.png'); /* خلفية متعلقة بـ Call of Duty */
        }

        h2 {
            font-size: 3em;
            margin: 0 0 15px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .section a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #ff9800;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            border-radius: 30px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .section a:hover {
            background-color: #ff6f00;
            transform: translateY(-5px);
        }

        /* تصميم الشعار */
        .logo-container {
            position: absolute;
            top: 50px; /* مكان الشعار بالنسبة للأعلى */
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            text-align: center;
        }

        .logo-container img {
            width: 150px; /* حجم الشعار */
            height: auto;
            border-radius: 50%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .logo-container img:hover {
            transform: scale(1.1); /* تكبير الشعار عند التمرير */
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> <!-- خط عصري -->
</head>
<body>

    <!-- قسم الشعار -->
    <div class="logo-container">
        <a href="https://discord.gg/XDtX9GPZ" target="_blank"> <!-- استبدل رابط الدعوة الخاص بك -->
            <img src="logo.png" alt="شعار السيرفر">
        </a>
    </div>

    <div class="content">
        <!-- القسم الأيسر لكرة القدم -->
        <div class="section left">

            <a href="leagues.html">  الدوريات الكبرى  </a> <!-- رابط لصفحة الفيفا -->
        </div>
        
        <!-- القسم الأيمن لـ Call of Duty -->
        <div class="section right">
            <h2></h2>
            <p></p>
            <p></p>

        </div>
    </div>

</body>
</html>
