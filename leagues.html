        .header-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-logo img {
            width: 80px;
            margin-bottom: 10px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .sidebar {
            width: 25%;
            background-color: #2a2e35;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .sidebar h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #f0f0f0;
        }

        .league-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .league-list li {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            color: #00ccff;
            transition: background-color 0.3s ease;
        }

        .league-list li:hover {
            background-color: #3a3f4a;
        }

        .league-list img {
            width: 25px;
            height: 25px;
            margin-left: 10px;
        }

        .summary-button {
            background-color: #00ccff;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            text-align: center;
        }

        .summary-button:hover {
            background-color: #00a3d9;
            transform: scale(1.05);
        }

        .main-content {
            width: 70%;
            background-color: #2a2e35;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .main-content h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #00ccff;
            border-bottom: 2px solid #00ccff;
            padding-bottom: 10px;
        }

        .league-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #2a2e35;
            border-radius: 10px;
        }

        .league-table th, .league-table td {
            padding: 15px;
            border: 1px solid #444;
            text-align: center;
            font-size: 1.2em;
            color: #ffffff;
        }

        .league-table th {
            background-color: #00ccff;
            color: white;
        }

        .league-table td {
            background-color: #1c1f26;
        }

        tr:nth-child(even) td {
            background-color: #2a2e35;
        }

        tr:hover td {
            background-color: #3a3f4a;
        }

        .league-summary {
            margin-top: 20px;
            background-color: #1c1f26;
            padding: 15px;
            border-radius: 10px;
        }

        .league-summary p {
            font-size: 1.1em;
            color: #cccccc;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .video {
            background-color: #1c1f26;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .video:hover {
            transform: scale(1.05);
        }

            width: 100%;

            margin-top: 10px;
            font-size: 1.2em;
            color: #ffffff;

            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

            padding: 10px;

            border: 1px solid #444;
            background-color: #2a2e35;
            color: white;

            background-color: #00ccff;

            cursor: pointer;
            margin-left: 10px;
